<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sahyadri | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">Hotel <span class="text-orange-600">Sahyadri</span></a>
        </nav>
    </header>
    <main class="min-h-[80vh] flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <div id="login-form-container">
                <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign in</h2>
                <form id="login-form" class="mt-8 space-y-6">
                    <input id="login-email" type="email" required class="w-full px-3 py-3 border border-gray-300 rounded-md" placeholder="Email address">
                    <input id="login-password" type="password" required class="w-full px-3 py-3 border border-gray-300 rounded-md" placeholder="Password">
                    <p id="login-error" class="text-red-500 text-sm"></p>
                    <button type="submit" class="w-full py-3 rounded-md text-white bg-orange-600 hover:bg-orange-700 font-semibold">Sign in</button>
                </form>
                <p class="mt-4 text-center text-sm">Don't have an account? <a href="#" id="show-signup" class="font-medium text-orange-600">Sign Up</a></p>
            </div>
            <div id="signup-form-container" class="hidden">
                <h2 class="text-center text-3xl font-extrabold">Create an account</h2>
                <form id="signup-form" class="mt-8 space-y-4">
                    <input id="signup-name" type="text" required placeholder="Full Name" class="w-full px-3 py-3 border rounded-md">
                    <input id="signup-email" type="email" required placeholder="Email address" class="w-full px-3 py-3 border rounded-md">
                    <input id="signup-password" type="password" required placeholder="Password" class="w-full px-3 py-3 border rounded-md">
                    <select id="signup-plan" required class="w-full px-3 py-3 border bg-white rounded-md"><option value="" disabled selected>Select Plan</option><option value="1">One Meal (₹2000/mo)</option><option value="2">Two Meals (₹3600/mo)</option></select>
                    <p id="signup-error" class="text-red-500 text-sm"></p>
                    <button type="submit" class="w-full py-3 rounded-md text-white bg-orange-600 hover:bg-orange-700 font-semibold">Sign Up</button>
                </form>
                <p class="mt-4 text-center text-sm">Already have an account? <a href="#" id="show-login" class="font-medium text-orange-600">Sign In</a></p>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DB_KEY = 'hotelSahyadriData';
            const ADMIN_EMAIL = 'admin@sahyadri.com';

            function initDatabase() {
                if (!localStorage.getItem(DB_KEY)) {
                    const defaultData = { users: [{ id: ADMIN_EMAIL, name: 'Admin', email: ADMIN_EMAIL, password: 'admin', plan: 0, subscriptionEnd: new Date().toISOString() }] };
                    localStorage.setItem(DB_KEY, JSON.stringify(defaultData));
                }
            }
            initDatabase();

            const loginFormCont = document.getElementById('login-form-container');
            const signupFormCont = document.getElementById('signup-form-container');

            document.getElementById('show-signup').addEventListener('click', (e) => { e.preventDefault(); loginFormCont.classList.add('hidden'); signupFormCont.classList.remove('hidden'); });
            document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); signupFormCont.classList.add('hidden'); loginFormCont.classList.remove('hidden'); });

            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const db = JSON.parse(localStorage.getItem(DB_KEY));
                const user = db.users.find(u => u.email === email && u.password === password);
                if (user) {
                    localStorage.setItem('hotelSahyadriLoggedIn', user.email);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('login-error').textContent = 'Invalid email or password.';
                }
            });

            document.getElementById('signup-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const db = JSON.parse(localStorage.getItem(DB_KEY));
                const email = document.getElementById('signup-email').value;
                if (db.users.find(u => u.email === email)) {
                    document.getElementById('signup-error').textContent = 'Email already exists.'; return;
                }
                const expiryDate = new Date(); expiryDate.setMonth(expiryDate.getMonth() + 1);
                const newUser = {
                    id: email, name: document.getElementById('signup-name').value, email,
                    password: document.getElementById('signup-password').value, plan: parseInt(document.getElementById('signup-plan').value),
                    subscriptionStart: new Date().toISOString(), subscriptionEnd: expiryDate.toISOString()
                };
                db.users.push(newUser);
                localStorage.setItem(DB_KEY, JSON.stringify(db));
                localStorage.setItem('hotelSahyadriLoggedIn', newUser.email);
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
